{{ define "main" }}
  <main class="docs w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 md:grid grid-cols-[auto,1fr,auto] gap-16 relative">
    {{ partial "docs-nav.html" . }}

    <section class="prose prose-slate py-12">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}<p>{{ . | markdownify }}</p>{{ end }}
      {{ .Content }}
    </section>
    
    {{ partial "docs-toc.html" . }}
  </main>
{{ end }}
