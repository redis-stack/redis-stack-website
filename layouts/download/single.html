{{ define "main" }}
  <main class="download w-full max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 md:flex gap-16 relative">

    <section class="prose prose-slate w-full max-w-[47rem] py-12">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}<p>{{ . | markdownify }}</p>{{ end }}
      {{ .Content }}
    </section>
    
  </main>
{{ end }}
