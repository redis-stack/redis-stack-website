  RedisTimeSeries:
    type: module
    module: timeseries
    description: Time Series data structure
    git_url: https://github.com/redistimeseries/RedisTimeSeries
    # git_path: /path/to/RedisTimeSeries
    docs_path: docs
    docs_branch: master
    docs_branch_postfix: newdocs
    release_tag_regex: "v[0-9]+\\.[0-9]+.[0-9]+"
    exclude_tag_regexes: []

  RedisBloom:
    type: module
    module: bf
    description: Probabilistic Data Structures
    git_url: https://github.com/redisbloom/RedisBloom
    # git_path: /path/to/RedisBloom
    docs_path: docs
    docs_branch: master
    docs_branch_postfix: newdocs
    release_tag_regex: "v[0-9]+\\.[0-9]+.[0-9]+"
    exclude_tag_regexes: []
