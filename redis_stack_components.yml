components:
  Redis:
    type: core
    git_url: https://github.com/redis/redis
    docs_git_url: https://github.com/redis/redis-doc
    # git_path: /path/to/redis-doc
    docs_branch: new-structure

  RedisJSON:
    type: module
    module: ReJSON
    description: JSON data structure
    git_url: https://github.com/redisjson/redisjson
    # git_path: /path/to/RedisJSON
    docs_path: docs
    docs_branch: master
    docs_branch_postfix: newdocs
    release_tag_regex: "v[0-9]+\\.[0-9]+.[0-9]+"
    exclude_tag_regexes: []

  RediSearch:
    type: module
    module: search
    description: Redis Secondary Index & Query Engine
    git_url: https://github.com/redisearch/redisearch
    # git_path: /path/to/RediSearch
    docs_path: docs
    docs_branch: master
    docs_branch_postfix: newdocs
    release_tag_regex: "v[0-9]+\\.[0-9]+.[0-9]+"
    exclude_tag_regexes: []

#  RedisGraph:
#    type: module
